        <div class="container">
            <div class="row">
                <div class="span4 offset4">
                    <h2>LoL - Respawn Tracker</h2>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <div class="row myBuff">
                        <h2>Your Buffs</h2>
                        <div class="span6 monster" data-id="monster-1" data-type="campBuff" data-original='Blue Buff'>
                            <button class="btn btn-large btn-block btn-primary" type="button"><span class="timer">Blue Buff</span></button>
                        </div>
                        <div class="span6 monster" data-id="monster-2" data-type="campBuff" data-original='Red Buff'>
                            <button class="btn btn-large btn-block btn-danger" type="button"><span class="timer">Red Buff</span></button>
                        </div>
                    </div>
                    <div class="row enemyBuff">
                        <h2>Enemy Buffs</h2>
                        <div class="span6 monster" data-id="monster-3" data-type="campBuff" data-original='Blue Buff'>
                            <button class="btn btn-large btn-block btn-primary" type="button"><span class="timer">Blue Buff</span></button>
                        </div>
                        <div class="span6 monster" data-id="monster-4" data-type="campBuff" data-original='Red Buff'>
                            <button class="btn btn-large btn-block btn-danger" type="button"><span class="timer">Red Buff</span></button>
                        </div>
                    </div>
                    <div class="row neutralBuff">
                        <h2>Neutral Monsters</h2>
                        <div class="span6 monster" data-id="monster-5" data-type="dragon" data-original='Dragon'>
                            <button class="btn btn-large btn-block" type="button"><span class="timer">Dragon</span></button>
                        </div>
                        <div class="span6 monster" data-id="monster-6" data-type="baron" data-original='Baron Nashor'>
                            <button class="btn btn-large btn-block" type="button"><span class="timer">Baron Nashor</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
