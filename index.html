        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>LoL - Buff Respawn Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/main.css">

    <body>
        <!--[if lt IE 7]>

        <!-- Add your site or application content here -->
        <div class="container">
            <div class="row">
                <div class="span4 offset4">
                    <h2>LoL - Respawn Tracker</h2>
                </div>
            </div>
            <div class="row">
               <div class="alert alert-block alert-custom">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <h4>Usage!</h4>
                    Click or Tap to start the timer. Click or Tap again to clear it.
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <div class="row myBuff alert alert-custom">
                        <div class="monster blueBuff alert alert-info" data-id="monster-1" data-type="campBuff" data-original='Blue Buff'>
                            <p>
                                <span>Blue Buff</span>
                                <span class='pull-right timer'></span>
                            </p>
                        </div>
                        <div class="monster redBuff alert alert-error" data-id="monster-2" data-type="campBuff" data-original='Red Buff'>
                            <p>
                                <span>Red Buff</span>
                                <span class='pull-right timer'></span>
                            </p>
                        </div>
                    </div>
                    <div class="row enemyBuff alert alert-custom">
                        <div class="monster blueBuff alert alert-info" data-id="monster-3" data-type="campBuff" data-original='Blue Buff'>
                            <p>
                                <span>Blue Buff</span>
                                <span class='pull-right timer'></span>
                            </p>
                        </div>
                        <div class="monster redBuff alert alert-error" data-id="monster-4" data-type="campBuff" data-original='Red Buff'>
                            <p>
                                <span>Red Buff</span>
                                <span class='pull-right timer'></span>
                            </p>
                        </div>
                    </div>
                    <div class="row neutralCamp alert alert-custom">
                        <div class="monster neutralBuff alert" data-id="monster-5" data-type="dragon" data-original='Dragon'>
                            <p>
                                <span>Dragon</span>
                                <span class='pull-right timer'></span>
                            </p>
                        </div>
                        <div class="monster neutralBuff alert" data-id="monster-6" data-type="baron" data-original='Baron Nashor'>
                            <p>
                                <span>Baron</span>
                                <span class='pull-right timer'></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/vendor/jquery-1.9.0.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/vendor/countdown.min.js"></script>
        <script src="js/main.js"></script>
